<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Web</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="styles/weather.css">
    <style>

            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button"

                data-bs-target="#navbarNavDarkDropdown"
                aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
             id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button class="btn btn-dark dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Location
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><button class="dropdown-item"
                                    type="button">Beijing</button></li>
                        <li><button class="dropdown-item"
                                    type="button">Cape Town</button></li>
                        <li><button class="dropdown-item"

                                    type="button">Moscow</button></li>
                        <li><button class="dropdown-item"
                                    type="button">New Delhi</button></li>
                        <li><button class="dropdown-item"
                                    type="button">Rio de
                                Janeiro</button></li>
                        <li><button class="dropdown-item"
                                    type="button">Sydney</button></li>
                        <li><button class="dropdown-item"
                                    type="button">Tokyo</button></li>
                    </ul>
                </li>
            </ul>
            <a class="navbar-brand" href="#">Weather Web</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button class="btn btn-primary me-2">Go Premium</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-light">Login</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
