<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Web</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <link rel="stylesheet" href="styles/weather.css">
    <style>
        .navbar-brand {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown"
                aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
             id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button class="btn btn-dark dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Location
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><button class="dropdown-item"
                                    type="button">Beijing</button></li>
                        <li><button class="dropdown-item"
                                    type="button">Cape Town</button></li>
                        <li><button class="dropdown-item"
                                    type="button">Dubai</button></li>
                        <li><button class="dropdown-item"
                                    type="button">Los Angeles</button></li>
                        <li><button class="dropdown-item"
                                    type="button">Paris</button></li>
                        <li><button class="dropdown-item"
                                    type="button">Moscow</button></li>
                        <li><button class="dropdown-item"
                                    type="button">New Delhi</button></li>
                        <li><button class="dropdown-item"
                                    type="button">Rio de
                                Janeiro</button></li>
                        <li><button class="dropdown-item"
                                    type="button">Sydney</button></li>
                        <li><button class="dropdown-item"
                                    type="button">Tokyo</button></li>
                    </ul>
                </li>
            </ul>
            <a class="navbar-brand" href="#">Weather Web</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button class="btn btn-primary me-2">Go Premium</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-light">Login</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div id="weather-table">
        <div id="weather-header">
            <p id="current-weather-text">Current Weather</p>
            <p id="city-name">
                <svg id="location-logo" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                </svg>
                Puducherry
            </p>
        </div>
        <div id="weather-wrapper">
            <div id="termperature-table">
                <p id="temperature">38°C</p>
                <p id="real-feel-temperature">Real Feel 42°C</p>
            </div>
            <div id="more-info-table">
                <div class="weather-stats"><p class="section-heading">Humidity</p></div>
                <div class="weather-stats"><p class="section-heading">Wind</p></div>
                <div class="weather-stats"><p class="section-heading">Visibility</p></div>
                <div class="weather-stats"><p class="section-heading">Air Quality</p></div>
            </div>
        </div>      
    </div>    
</main>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
